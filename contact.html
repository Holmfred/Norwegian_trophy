<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Norwegian Trophy Hunter Blog"/>
    <title>TNTH | Contact Me</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b57dd120a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="top_header"> 
            <div>
                <a href="index.html"><img src="images/Logo.png" alt="Logo" class="logo"></a>
            </div>
            <div>
                <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="hamburger-menu" />
                <nav>
                    <ul>
                        <li><a href="blogs.html" class="cta-menu">Blogs</a></li>
                        <li><a href="about.html" class="cta-menu">About Me</a></li>
                        <li><a href="contact.html" class="cta-menu">Contact Me</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="welcome"></section>
        <p class="welcome_text">The Norwegian Trophy Hunter</p>
    </header>
    <main class="container">
        <h1>Contact Me</h1>
        <h1 class="success">Excelsior!</h1>
            <form id="contactForm">
                <div class="subject">
                    <label>
                        <p>Full Name (Required)</p>
                        <input name="fullName" id="fullName" />
                    </label>
                    <div class="form-error" id="fullNameError">Please enter your full name</div>
                </div>
                <div class="subject">
                    <label>
                        <p>Email (Required)</p>
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <div class="subject">
                    <label>
                        <p>Subject (Minimum 15 characters)</p>
                        <input name="subject" id="subject" />
                    </label>
                    <div class="form-error" id="subjectError">The subject must be at least 15 characters</div>
                </div>
                <div class="subject2">
                    <label>
                        <p>Message (Minimum 25 characters)</p>
                        <input name="message" id="message" />
                    </label>
                    <div class="form-error" id="messageError">The Subject must be at least 25 characters</div>
                </div>
            <button>Submit</button>
        </form>
        <script src="js/components/displayError.js"></script>
        <script src="js/contact.js"></script>
    </main>
    <footer>
            Copyright &copy;
    </footer>
</body>
</html>
